<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        n=parseInt(prompt("Enter the n value::"));
        for(i=0;i<=n;i++)
        {
             if(i%2==0)
             {
               document.write("Even",i);
             }
             else
             {
              document.write("Odd",i);
             }
           // document.write("I value is::",i);
        }
    </script>
</body>
</html>
