<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#hide").click(function(){
              $("p").hide(1000);
           });
           $("#show").click(function(){
             $("p").show();
           });
        });
    </script>
</head>
<body>
    <p style="background-color: blue;">Welcome to effects</p>
    <button id="hide">ClickHide</button>
    <button id="show">ClickShow</button>
</body>
</html>
