<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=2;
        var b=3;
        document.write("BitWiseAnd::",(a&b));
        document.write("BitWiseOR::",(a|b));
        document.write("BitWiseXOR::",(a^b));
        document.write("LeftShift::",(a<<1));
    </script>
</body>
</html>
