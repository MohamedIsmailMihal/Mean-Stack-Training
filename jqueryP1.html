<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <!--Offline Process-->

        $(document).ready(function(){
           $("p").click(function(){
               $(this).hide();
           });
        });
    </script>
</head>

    <p>ClickMe</p>
    <p>ClickHere</p>
</body>
